<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="left-container">
        <img src="/svg/logo.svg" alt="" />
        <div class="left-container-texts">
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </div>
      <div class="right-container">
        <form action="">
          <div class="input-grid">
            <div class="input-item">
              <label for="input1">First Name</label>
              <input type="text" id="input1" />
            </div>
            <div class="input-item">
              <label for="input2">Last Name </label>
              <input type="text" id="input2" />
            </div>
            <div class="input-item">
              <label for="input3">Gender</label>
              <select name="Gender" id="sex">
                <option value="">Please select oneâ€¦</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-Binary</option>
                <option value="other">Other</option>
                <option value="Prefer not to answer">Perfer not to Answer</option>
              </select>
            </div>
            <div class="input-item">
              <label for="input4">Date of Birth </label>
              <input type="date" id="input4" />
            </div>
            <div class="input-item">
              <label for="input5">Weight(KG)</label>
              <input type="number" id="input5"placeholder="Enter Weight" />
            </div>
            <div class="input-item">
              <label for="input6">Height(CM)</label>
              <input type="number" id="input6"placeholder="Enter Height Here" />
            </div>
          </div>
          <div class="input-n">
            <div class="input-item">
              <label for="input7">Activity Level</label>
              <input type="" id="input7" />
            </div>
            <div class="input-item">
              <label for="input8">Password</label>
              <input type="password" id="input8" placeholder="Select Here"/>
            </div>
          </div>
          <button>Register</button>
          <p id="footer">By Clicking Register you've agreed to our <a href="http://">Terms of Use</a> and <a href="http://">Privacy Policy</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
